<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista 3 Responsividade</title>
</head>
<body>
  <h1>Lista de Exercícios</h1>
  <!-- 1. Troca de Banner Automática -->
  <section>
    <h2>1. Troca de Banner Automática</h2>
    <img id="banner" src="img/img1.jpg" alt="">
  </section>

  <!-- 2. Troca de Imagem ao Clicar -->
  <section>
    <h2>2. Troca de Lâmpada</h2>
    <img id="lampada" src="img/lampadaApagada.jpg" alt="">
  </section>

  <!-- 3. Mostrar/Esconder Imagem -->
  <section>
    <h2>3. Mostrar/Esconder Imagem</h2>
    <button id="toggleBtn">Mostrar/Esconder</button>
    <img id="toggleImg" src="img/anavitoria.jpg" alt="" style="display:none">
  </section>

  <!-- 4. Troca de Foto de Perfil -->
  <section>
    <h2>4. Troca de Foto de Perfil</h2>
    <img id="perfil" src="img/perfil1.jpg" alt="" width="150">
    <button id="trocarPerfil">Trocar Foto</button>
  </section>

  <!-- 5. Galeria -->
  <section>
    <h2>5. Galeria</h2>
    <div>
      <img class="thumb" src="img/img1.jpg" width="80">
      <img class="thumb" src="img/img2.jpg" width="80">
      <img class="thumb" src="img/anavitoria.jpg" width="80">
    </div>
    <div>
      <img id="imagemGrande" src="img/img1.jpg" width="300">
    </div>
  </section>

  <!-- 6. Banner com 3 Versões -->
  <section>
    <h2>6. Banner com 3 Versões</h2>
    <img id="bannerResponsivo" src="img/computador.jpg" alt="">
  </section>

  <!-- 7. Carrossel -->
  <section>
    <h2>7. Carrossel Simples</h2>
    <button id="antes">Anterior</button>
    <img id="carrossel" src="img/img1.jpg" width="250">
    <button id="depois">Próxima</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
