<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>O banner vai trocar</h1>
    <img id="banner" src="img1.jpg" alt="">

    <script>
        const banner = document.getElementById("banner")
        function trocaImg() {
            if(window.innerWidth < 600){
                banner.src = "img2.jpg"
            } else {
                banner.src = "img1.jpg"
            }
        }
        trocaImg() //chama a função assim que a página carrega
        //Executa a função toda vez que a janela for redimensionada
        window.addEventListener("resize", trocaImg) 
    </script>
    
</body>
</html>
