<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Manipulação do DOM-->
    <p id="mensagem">Olá</p>

        passe o mouse aqui
    </div>

    <script src="script.js"></script>
