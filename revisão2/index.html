<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Entrada de dados-->
    <input type="text" id="input" placeholder="Digite seu nome">
    <button id="botao">Mostrar Texto</button>
    <p id="texto"></p>
    <!--Conversor de valores-->
    <input type="text" id="valor" placeholder="Digite um número">
    <button id="converter">Converter</button>
    <p id="resultado"></p>
    <!--Funções de Texto-->
    <button id="manipular">Manipular Texto</button>
    <p id="mensagem"></p>
    <!--Datas-->
    <button id="data">Motrar data</button>
    <p id="dataAtual"></p>

    <script src="script.js"></script>
</body>
</html>
